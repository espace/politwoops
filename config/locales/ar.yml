    politwoops:
        privacy:
            privacy_site_title: "سياسة الخصوصية"
            privacy_site_content: |
                تمثل سياسة الخصوصية الحالية ("السياسة") خطوطنا الإرشادية الداخلية الخاصة بإدارة وموظفي ومتعاقدي قد كلمتك في سياق عمل الموقع الإلكتروني2ad.kelmetak.com، والتي تستتبع حقيقة أن المستخدمين سيقومون بتقديم ومشاركة معلومات معينة، يُعدّ بعضها شخصياً، بينما يعدّ البعض الآخر معلومات معلومة على المشاع (تعرف مجتمعة باسم "معلومات المستخدِم").
                    سيكون من المفيد أن نبدأ بتعريف ماهية هذه السياسة وما ليس منها. هذه السياسة هي مباديء إدارة و لائحة داخلية ننشرها بين رؤساء وموظفي ومديري ومزودي خدمات ومساهمي قد كلمتك وذلك لإعلامهم بما نعتبره أفعالا مقبولة أو غير مقبولة فيما يتعلق بالتعامل مع معلومات المستخدِم. تهدف هذه السياسة أيضاً إلى إخبارك بكيفية إدارتنا لجوانب معينة في موقعنا تقوم بتخزين معلومات المستخدِم، إلى جانب حقيقة أنك ربما – من خلال موقعنا – قد تتعامل مع الغير الذي قد يتواصل مع معلومات المستخدم.
                هذه السياسة ليست اتفاقاً قانونياً مُلزِماً، أو تعهداً فردياً، أو بياناً أو ضماناً من أي نوع يتم إعطاؤه للمستخدمين، أو وكالات حكومية، أو أشخاص طبيعيين أو قانونيين من أي نوع أو صفة.
                نحن نملك كل الحق وحرية التصرف والتقدير للبت في النتيجة الملائمة لوفاء أو خرق هذه السياسة من قِبل أصحاب الشأن فى مؤسستنا . كما نحتفظ أيضاً بحق الإبقاء على هذه النتائج كمادة سرية، أو جعلها معلومات علنية.
                إن السبب وراء استقبالنا معلومات المستخدم هو تمكيننا من منح الخدمات عبر موقعنا لمستخدمينا النهائيين. تحتوي مثل هذه المعلومات، من ضمن ما تحتوي، على معلومات تمكننا من التعرف على عملائنا والتعامل معها وفقاً لأحكام القوانين ذات الصلة، مثل المعلومات المتعلقة بالعمر، والتي تجعلنا قادرين على تحديد مدى أهلية عميلنا للدخول في اتفاق ملزم قانونياً، والمعلومات المطلوبة لتمكين مستخدمينا من الدخول على موقعنا بصورة متكررة كاسم المستخدم وكلمة المرور، وكذلك عنوان البريد الإلكتروني.
                لا تتضمن معلومات المستخدم عامةً المعلومات التي نستنتجها، أو نجمعها، أو نستخلصها، سواء بأنفسنا أو من خلال استخدام مقدمي الخدمات من الغير. تعتمد مثل هذه المعلومات على تحليل البيانات التي نجمعها من مصادر عديدة مثل الإحصائيات والاستنتاجات. تحكمنا قواعد القوانين الواجبة للتطبيق فيما يتعلق بمعالجة البيانات الخاصة والشخصية لمستخدمي الإنترنت.
                كقاعدة عامة، يتم معالجة معلومات المستخدم إلكترويناً وليست في متناول حاملي الأسهم في محيط العمل اليومي في شركتنا. ولا نقوم بمشاركة معلومات المستخدم مع الأشخاص المرتبطين بنا أو مع الغير. ولكننا نتعاون مع هيئات تطبيق وتنفيذ القانون ومع كل السلطات التي تمتلك الاختصاص القضائي لطلب معلومات المستخدم في سياق عمليات تنفيذ القانون والتحقيقات التي تخص الصالح العام والدعاوى المدنية والجنائية والسلامة العامة ومكافحة الجريمة.
                سنتبع المعايير المقبولة بشكل عام فى هذا المجال لحماية معلومات المستخدم. وبالرغم من عدم وجود طريقة آمنة تماماً للنقل عبر الإنترنت أو للتخزين الإلكتروني، سنستمر في محاولتنا استخدام وتنفيذ الطرق المقبولة تجارياً لحماية معلومات المستخدم وذلك لضمان استمرار خدمتنا وخصوصية مستخدمينا.
                تُعد معلومات المستخدم أصل رئيسي في معظم الأعمال المبنية على الإنترنت. و كشركة، قد نكون عرضة دائماً لمعاملات تتعلق بأصولنا وأسهمنا العادية بما في ذلك الاندماج، الانقسام، الاكتساب من قِبل الغير. وتعد معلومات المستخدم شيء رئيسي في التقييمات التي تحدث قبل هذه الأعمال وأحد الأصول الرئيسية المنقولة فور أن تحدث تلك المعاملات. سنضمن أن خلفاءنا القانونيين يتعاملون مع معلومات المستخدم بنفس الطريقة التي نتعامل بها، واستمرارهم في تطوير وتنفيذ الوسائل لحمايتها بشكل أفضل.
                سيتم إعطاء مستخدمي خدمتنا اختيار تبديل معلومات المستخدم بشرط أن يكون التبديل قانونياً ولا يستتبع أي سلوك مخادع أو يطلب حذف نفسه تماماً. وسنمتثل لمثل هذه الطلبات بأفضل ما نستطيع ومتبعين في ذلك الحس التجاري السليم.
                سيحتوي موقعنا على الأرجح على إعلانات أو وسائل أخرى تحوي روابط لمواقع أخرى. وعليه فإننا ننوه لمستخدمينا بأننا لا نعطي أي ضمان فيما يتعلق بسياسة مثل هذه المواقع الأخرى الخاصة بحماية واستخدام المعلومات الشخصية. نحن لا ولن نوصي بمميزات الحماية أو سياسة الخصوصية لأي من الغير باستثناء ما قمنا بفحصه بأنفسنا ، وفي هذه الحالات سنقدم هذه التوصية صراحة.
                نذكّر مستخدمينا بأننا نستطيع التحكم في طرق عملنا فقط، بينما ستتعامل مباشرة مع مزودينا الذين ستكون لهم سياساتهم الخاصة لمعالجة معلوماتك. ينبغي عليك دائماً إبداء الحذر الواجب كلما أعطيتَ معلوماتك.
                طبّقت هذه السياسة في شهر يناير 2014 وممكن الوصول إليها من قِبل المخاطبين بها. وفي الوقت نفسه، نحن نحتفظ بحقنا في تعديل وتحسين هذه السياسة دون إخطار أو موافقة من أي طرف، لذلك نرجو منك مطالعتها كلما أمكنك ذلك.


        about: 
            about_site_title: "ﻋﻦ ﺃﺩ ﻛﻠﻤﺘﻚ"
            about_site_content: |
                تضع الشعوب ثقتها في مجموعة منتخبة منها لتمثلها وتقوم بالدور السياسي المطلوب للتقدم في مسيرة الوطن. هؤلاء النخبة الممثلة للشعب المصري تقوم بدور كبير وحيوي في مسيرة الديمقراطية
                 ان التصريحات الصادرة من هؤلاء المسئولين لابد ان تأخذ دائما بجدية.. حتى لا تنتقص مصداقيتهم في ظل الدور الحيوي الذي يقومون به.. 
                بدأ المسئولين في مصر في التواصل مع الجماهير عن طريق شبكات التواصل الاجتماعي.. وهنا ظهرت الحاجة الى وسيلة تضمن مصداقية المسئولين ومنعهم من حذف تصريحاتهم وانكار هذه التصريحات في وقت لاحق
                يحق لهم ان يعتذروا او يوضحوا تغيير رأي او موقف.. لكن الحذف والانكار يخل تماما مصداقيتهم ويؤثر سلبا على العملية السياسية كلها
                لهذا قمنا باطلاق موقع (أد كلمتك)  راجين من كل مسئول أن يكون اهلا للمسئولية عن كل افعاله وتصريحاته. لا نسعى لشيء الا لتسجيل الحقائق ومنع التلاعب والتزييف.
                يهدف موقع أد كلمتك إلى اثراء الحياة السياسية وتعميق العلاقة بين الشخصيات السياسية والجماهير عن طريق زيادة مصداقية الشخصيات العامة باجبارهم على احترام كلمتهم. 
                من أجل مجتمع أفضل ومن أجل مستقبل أفضل لمصر.
            credits_title: "شكر وتقدير"
            credits_content: |
                (أد كلمتك) مبني على المشروع مفتوح المصدر Politwoops  والذي يعني "زلات لسان الشخصيات العامة" والذي يقوم بدور مشابه في الولايات المتحدة الامريكية.
                من اصدار http://sunlightfoundation.com
                الى جانب وجود نسخ من الموقع في العديد من الدول الاخري
